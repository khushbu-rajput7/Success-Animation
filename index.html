
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Zone to Success Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:wght@500;700&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="success-label" class="success-label">SUCCESS</div>
        
        <div class="circle-container">
            <svg id="circle-1" class="circle circle-1" viewBox="0 0 100 100">
                <circle class="circle-path" cx="50" cy="50" r="49" />
            </svg>
            <svg id="circle-2" class="circle circle-2" viewBox="0 0 180 180">
                <circle class="circle-path" cx="90" cy="90" r="89" />
            </svg>
            <svg id="circle-3" class="circle circle-3" viewBox="0 0 260 260">
                <circle class="circle-path" cx="130" cy="130" r="129" />
            </svg>
            <svg id="circle-4" class="circle circle-4" viewBox="0 0 340 340">
                <circle class="circle-path" cx="170" cy="170" r="169" />
            </svg>
            
            <div id="label-1" class="zone-label label-1">Comfort Zone</div>
            <div id="label-2" class="zone-label label-2">Fear Zone</div>
            <div id="label-3" class="zone-label label-3">Learning Zone</div>
            <div id="label-4" class="zone-label label-4">Growth Zone</div>
            
            <div id="triangle" class="triangle"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
